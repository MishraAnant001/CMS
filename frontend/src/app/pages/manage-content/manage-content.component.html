<div class=" mt-3">
    <p-table [value]="contentData" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-striped">
        <ng-template pTemplate="header">
            <tr>
                <th>Content</th>
                <th>Uploaded By</th>
                <th class="text-center">Action</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-content>
            <tr>
                <td>{{content.title}}</td>
                <td>{{content.author}}</td>
                <td class="text-center">
                    <button class="btn btn-outline-info" (click)="onView(content)">View</button>
                    <button class="btn btn-outline-danger ms-2" (click)="onDelete(content)">Delete</button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
