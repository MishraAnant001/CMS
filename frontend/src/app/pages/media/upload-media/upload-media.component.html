<div class="container-fluid d-flex flex-column justify-content-center vh-100 align-items-center">
    <h2 class="mb-2">Add File</h2>
    <div>
        <img [src]="url" *ngIf="format==='image' && url" height="200"> <br/>
        <video [src]="url" *ngIf="format==='video' && url" height="200" controls></video> <br/>
    </div>
    <div class=" d-flex flex-column justify-content-center align-items-center">
        <form [formGroup]="form">
            <input type='file' formControlName="file" (change)="onSelectFile($event)"  class="form-control"/>
        </form>
        <button class="btn mt-2 text-center" *ngIf="url" (click)="uploadFile()">Upload</button>
    </div>
</div>
